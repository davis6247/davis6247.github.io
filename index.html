<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guess Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
    }
    .game-container {
      text-align: center;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 15px;
      color: #444;
    }
    input {
      padding: 8px;
      width: 120px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #resetBtn {
      background-color: #f44336;
    }
    #resetBtn:hover {
      background-color: #d32f2f;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Guess the Number Game</h2>
    <p>Two random numbers (10â€“29) have been generated. They are different. Each has "up" or "down".</p>
    <p>Enter your guess (or include + to reset):</p>
    
    <input type="text" id="guess">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <button id="resetBtn" onclick="resetGame()">Reset Game</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    let num1, num2, assignment;

    function generateNumbers() {
      num1 = Math.floor(Math.random() * 10) + 1;
      do {
        num2 = Math.floor(Math.random() * 29) + 1;
      } while (num2 === num1);

      assignment = {};
      if (Math.random() < 0.5) {
        assignment[num1] = "UP";
        assignment[num2] = "DOWN";
      } else {
        assignment[num1] = "DOWN";
        assignment[num2] = "UP";
      }
    }

    function checkGuess() {
      const userInput = document.getElementById("guess").value.trim();
      const resultDiv = document.getElementById("result");

      // If input contains "+" anywhere, reset game
      if (userInput.includes("+")) {
        resetGame();
        return;
      }

      const userGuess = parseInt(userInput);
      if (userGuess === num1 || userGuess === num2) {
        resultDiv.textContent = "Correct! Number " + userGuess + " is assigned: " + assignment[userGuess];
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "Wrong guess. Try again!";
        resultDiv.style.color = "red";
      }
    }

    function resetGame() {
      generateNumbers();
      document.getElementById("guess").value = "";
      document.getElementById("result").textContent = "New numbers generated! Try again.";
      document.getElementById("result").style.color = "#222";
    }

    // Initialize game on page load
    generateNumbers();

    // Add Enter key support
    document.getElementById("guess").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const value = document.getElementById("guess").value.trim();
        if (value.includes("+")) {
          resetGame();
        } else {
          checkGuess();
        }
      }
    });
  </script>
</body>
</html>
